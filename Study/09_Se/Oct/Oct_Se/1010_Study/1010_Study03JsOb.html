<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function Account(owner, code, balance){

            this.owner = owner;
            this.code = code;
            this.balance = balance;

            this.inquiry = function(){return this.balance;}
            this.deposit = function(money){this.balance += money;}
            this.withdraw = function(money){this.balance -= money; return money;}
        }
    </script>
</head>
<body>
    <script>

        let account = new Account("황기태","111", 35000);

        document.write("accout :");
        document.write(account.owner+",")
        document.write(account.code+",")
        document.write(account.balance+"<br>")

        account.deposit(10000);
        document.write("10000원 저금 후 잔액은"+ account.inquiry() +"<br>");
        document.write("10000원 저금 후 잔액은"+ account.deposit(5000) +"<br>"); // 리턴 값이 없음으로 UNDEFINED
        account.withdraw(5000);
        document.write("5000원 출금 후 잔액은"+ account.inquiry() +"<br>");
        document.write("5000원 출금 후 잔액은"+ account.withdraw(5000) +"<br>");

    </script>
</body>
</html>
