<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let account = {
            owner :"황기태",
            code : "111",
            balance : 35000,

            inquiry : function(){ return this.balance;},
            deposit : function(money){this.balance+=money;},
            withdraw : function(money){

                this.balance -=money;
                return money;
            }
        };
    </script>
</head>
<body>
    <script>
        document.write("accout:");
        document.write(account.owner+",");
        document.write(account.code+",");
        document.write(account.balance+"<br>");

        account.deposit(10000);
        document.write("10000원 저금 후 잔액은"+ account.inquiry()+"<br>");
        account.withdraw(5000);
        document.write("5000원 출금 후 잔액은"+account.inquiry())
    </script>
    
</body>
</html>
