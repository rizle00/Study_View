<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Image()로 이미지 로딩</title>
    <script>
        // 미리 로딩해 둘 8개의 이미지 파일 이름 배열
        let files = [ "media/Penguins.png",
        "media/Lighthouse.png",
        "media/Chrysanthemum.png",
        "media/Desert.png",
        "media/Hydrangeas.png",
        "media/Jellyfish.png",
        "media/Koala.png",
        "media/Tulips.png"
        ];
        let imgs = new Array();  // 이미지 객체를 저장할 배열
        for(let i =0; i<files.length; i++){
            imgs[i]= new Images(); // 이미지 객체 생성 -> 배열에 이미지가 담김(=이미지 태그 생성)
            imgs[i].src = files[i]; // 이미지 로딩 지시
        }
        let next = 1;
        function change(img){  // 다음 이미지 출력
            img.src = imgs[next].src; // 이미지 변경
            next++; // 다음 이미지에 대한 인덱스
            next %= imgs.length;  // 개수를 넘으면 처음으로 . 나머지
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다. <p>
        <img style="border:20px ridge wheat"
        src="media/Penguins.png" alt="."
        width="200" height="200"
        onclick="change(this)">
</body>
</html>
