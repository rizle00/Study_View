<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
        let n = prompt("0보다 큰 정수를 입력하세요",0);
        n =  parseInt(n);

        let i = 3, sum = 0;
        while(i<=n){
            sum+=i;
        document.write(i+",");
            i++;
            
        }document.write("<br>")
        document.write("0에서"+n+"까지 합은"+sum);

       
    </script>
</body>
</html>
