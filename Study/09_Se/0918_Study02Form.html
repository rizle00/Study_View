    <hr>
    내일 <mark>HMTL5 시험</mark><br>

    <p>
        <hr>
    <form name="fo" method="get"> <!-- name은 폼의 구분을 위해서,

        <label for="ui">
            사용자 ID : <input type="text" size="15" name="ui" id="ui"><br>
        </label>
        <label for="pass">
            비밀 번호 : <input type="password" name="pass" id="pass" size="15">
        </label>
        <input type="submit" value="완료">

    </form>
    </p>
    <hr>
    이름 : <input type="text" name="name" id="name"><br>
    암호 : <input type="password" name="pass" id="pass" minlength="4" maxlength="8"><br>
    자소서 : <textarea name="self" id="self" cols="20" rows="5" value="이곳에 자기소개서 작성"></textarea>
    <hr>
    나라 : <input type="text" name="country" list="counties"><br>
    <datalist id="counties">
        <option value="japna"></option>
        <option value="gana"></option>
        <option value="france"></option>
    </datalist>
    먹고싶은것 : <input type="text" name="food" list="foods"><br>
    <datalist id="foods">
        <option value="sushi"></option>
        <option value="wine"></option>
        <option value="chocolate"></option>

    </datalist>
    <hr>
    <form name="fo" method="get">
        사용자 ID : <input type="text" size="15"><br>
        비밀 번호 : <input type="password" size="15">

    <hr>
    <form name="self">
        이름 : <input type="text"><br>
        암호 : <input type="password" maxlength="4"><br>
        자소서 : <textarea value="이곳에 자기소개서 작성" cols="20" rows="5"></textarea>


    </form>
