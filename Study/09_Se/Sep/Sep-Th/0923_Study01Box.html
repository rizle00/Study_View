<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redBox{
            box-shadow: 10px 10px red;
        }
        .blurBox
        {
            box-shadow: 10px 10px 5px skyblue;
            /* 오른쪽 아래 블러범위 색상 */
                    }
        .multiEffect{
            box-shadow: 2px 2px 2px black,
                        0 0 25px blue,
                        0 0 5px darkblue;
        }
        .div {
            width: 150px;
            height: 70px;
            padding: 10px;
            border: 10px solid lightgray;
            background-image: url("media/spongebob.png");
            background-size: 150px 100px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="redBox">뚱이와함께</div><br>
    <div class="blurBox">뚱이와 함께</div><br>
    <div class="multiEffect">뚱이와 함께</div>
    <hr>
    <p style="cursor: crosshair ;">십자 모양</p>
    <p style="cursor: help ;">도움말 모양</p>
    <p style="cursor: pointer;">포인터 모양</p>
    <p style="cursor: progress;">프로그램 실행 중</p>
    <p style="cursor: n-resize;">상하 크기 조절</p>
    <!-- css 가상선택자 -->
</body>
</html>
