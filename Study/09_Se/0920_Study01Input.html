<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>생일</td>
            <td><input type="date" value="2003-02-09"></td>
        </tr>
        <tr>
            <td>생일파티시간</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>생일파티장소</td>
            <td><input type="text"></td>
        </tr></table>
    </form>
    <form>
        지속시간 (0.0~10.0시간) : <input type="number" min="0.0" step="0.5" max="10.0" name="" id=""><br>
        온도 설정 : 10&deg;
        <input type="range" min="10" max="30" list="temparature" name="" id="">30&deg;
        <datalist id="temparature">
            <option value="12" label="Low"></option>
            <option value="20" label="Medium"></option>
            <option value="28" label="High"></option>
        </datalist>
    </form>
    <form action="">
        email: <input type="email" placeholder="id@host"><br>
        홈페이지: <input type="url" placeholder="http://"><br>
        전화번호: <input type="tel" placeholder="010-1234-5678" name="" id="">
        <input type="submit" value="확인"><br>
        <p>
            <hr>
            검색어: <input type="search" placeholder="검색어">
            <input type="button" value="검색">
        </p>
    </form>
    <form action="">
        <fieldset>
            <legend>회원정보</legend>
            이메일 : <input type="email" name="" id=""><br>
            홈페이지 : <input type="url" name="" id=""><br>
            전화번호 : <input type="tel" name="" id="">
        
        </fieldset>
        <small>질문 : Tel. 010-111-1111</small>
    </form>
</body>
</html>
