<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h2>레드향 주문하기</h2>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
        <label for="userId1">아이디(6자 이상) <input type="text" name="userId1" id="userId1"></label>
        <fieldset>
            <label for="userId2">아이디: <input type="text" id="userId2" size="10"></label>
            <label for="userpass2">비밀번호: <input type="password" id="userpass2" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li><label for="userName">이름<input type="text" name="userName" id="userName"></label></li>
                <li><label for="addrs">배송 주소<input type="text" name="addrs" id="adds"></label></li>
                <li><label for="email">이메일<input type="email" name="email" id="email"></label></li>
                <li><label for="tel">연락처<input type="tel" name="tel" id="tel"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label for="gift3">선물용 3kg</label> <input type="checkbox" name="gift" id="gift3">
            <label for="gift5">선물용 5kg</label> <input type="checkbox" name="gift" id="gift5">
            <label for="home3">가정용 3kg</label> <input type="checkbox" name="home" id="home3">
            <label for="home5">가정용 5kg</label> <input type="checkbox" name="home" id="home5">
            <p><b>포장 선택</b></p>
            <label for="paky">선물 포장</label> <input type="radio" name="pak" id="paky">
            <label for="pakn">선물 포장 안 함</label> <input type="radio" name="pak" id="pakn">
        </fieldset>
        
    </form>
    <div id="container">
        <h2>회원 가입을 환영합니다</h2>
        <form>
        <fieldset>
            <legend>사용자 정보</legend>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
        </fieldset>
        </form>
    </div>
    <div id="container2">
        <h2>회원 가입을 환영합니다</h2>
        <fieldset>
            <legend> 사용자 정보 </legend>
            <ul>
                <li><label for="userId3">아이디</label> <input type="text" name="userId" id="userId3"></li>
                <li><label for="email1">이메일</label> <input type="email" name="email" id="email1"></li>
                <li><label for="userpass3">비밀번호</label> <input type="password" name="userpass" id="userpass3"></li>
                <li><label for="userPassCh">비밀번호 확인</label> <input type="password" name="userPassCh" id="userPassCh"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend> 이벤트와 새로운 소식</legend>
                 <label for="maily"><input type="radio" name="mail" id="maily">메일 수신</label>
                 <label for="mailn"><input type="radio" name="mail" id="mailn" checked>메일 수신 안 함</label>
  </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">

    </div>
</body>
</html>
