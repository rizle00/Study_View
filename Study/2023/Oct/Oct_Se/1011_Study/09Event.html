<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>이벤트의 디폴트 행동 취소</title>
     <script>
          function query(){
               let ret = confirm("네이버로 이동하시겠습니까?");
               return ret; // confirm() 의 리턴 값은 ture or false , return false.
          }
          function noAction(e){
               e.preventDefault(); //이벤트의 디폴트 행동 강제취소
               // ++ 추가내용
          }
     </script>
</head>
<body>
     <hr>
     <a href="http://www.naver.com" onclick="return query()">
     네이버로 이동할 지 물어보는 링크</a>
     <!-- 함수 호출시 return false 가 preventDefault 와 같은 역할. -->
     <hr>
     <form>
          <input type="checkbox" name="" id="">빵(체크됨) <br>
          <input type="checkbox" name="" id="" onclick="noAction(event)">술(체크 안됨)
     </form>
</body>
</html>
