<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.getElementsByClassName()</title>
    <script>
        function viewPlace(){
            let tagArray = document.getElementsByClassName("place");
            for(let i =0; i<tagArray.length; i++){
                let tag = tagArray[i];

                tag.style.color = "orchid";
                tag.style.fontSize = "20px";
                tag.style.textDecoration = "underline";
            }

        }
        function viewPoint(){
            let tagArr = document.getElementsByClassName("food");
            for(let i = 0; i<tagArr.length; i++){
                let tag = tagArr[i];
                tag.style.color = "darkcyan";
            }
        }
    </script>
</head>

<body>
    <h3>가고 싶은 곳 먹고 싶은 것<br>
    <button onclick="viewPlace()">가고 싶은 곳</button>
    <button onclick="viewPoint()">먹고 싶은 것</button>
</h3>
<hr>
<p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>를 먹고싶고요.
<span class="place">독도</span>에 가서 <span class="food">독도 새우</span>도 먹고 싶어요.
<span class="place">부산 자갈치 시장</span>에서 <span class="food">꼼장어 구이</span>도 먹고 싶어요.
</p>
</body>
</html>
