<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서 작성기 만들기</title>
    <script>
        let win = null;
        function showHTML(){
            if(win==null || win.closed)
            win= window.open("","outWin","width=250, height=150");

            let textArea = document.getElementById("srcText");
            win.document.open();
            win.document.write(textArea.value);
            win.document.closed();
        }
    </script>
</head>
<body>
    <hr>
    <p>아래에 HTML문서를 작성하고 버틑을 클릭해 보세요.
        새 윈도우에 HTML문서가 출력됩니다
    </p>
    <textarea id="srcText" cols="40" rows="10"></textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML 문서 출력하기</button>
    
</body>
</html>
