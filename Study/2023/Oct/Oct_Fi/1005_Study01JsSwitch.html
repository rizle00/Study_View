<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let size=10; size<=35; size+=5){
            document.write("<span ");
            document.write("style='font-size:"+size+"px'>");
            document.write(size+"px");
            document.write("</span>");
        }
    </script>
     <script>
        let price = 0;
        let coffee = prompt("무슨 커피 드릴까요?","");
        switch(coffee){
            case "espresso" :                //같은값
            case "에스프레소": price = 2000; // 같은값
            break;
            case "카푸치노" : price = 3000;
            break;
            case "모카치노":
            case "카페라떼" : price = 3500;
            
            break;
            default :
            document.write(coffee + "는 없습니다.")
        }
        if(price!= 0)
            document.write(coffee + "는"+ price +"원입니다.");
    </script>
   
</body>
</html>
