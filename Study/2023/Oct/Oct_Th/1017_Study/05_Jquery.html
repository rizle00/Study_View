<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <style>
        div{
            width: 200px;
            height: 200px;
            margin-right: 7px;
            text-align: center;
        }
        #mousezone{
            background-color: #59b1f6;
            float: left;
        }
        #overzone{
            background-color: #ffb5b4;
            float: left;
        }
    </style>
</head>
<body>
    <p>클릭 하면 글자 색생이 바뀌어요~!</p>
    <p>클릭 하면 글자 색생이 바뀌어요~!</p>
    <p>클릭 하면 글자 색생이 바뀌어요~!</p>
    <p>클릭 하면 글자 색생이 바뀌어요~!</p>
    <div id="mousezone">mouse</div>
    <div id="overzone">H over</div>
    ID : <input type="text" name="userId" id=""><br>
    PW : <input type="text" name="userPw" id="">
    
</body>
<script>
    $("p").click(function(){
        $(this).css("color", "red");
    });
    $("p").dblclick(function(){
        $(this).css("color", "blue");
    });
    $("#mousezone").mouseenter(function(){
        $(this).text("mouse entered");
        $(this).css("background-color","red");
    });
    $("#mousezone").mouseleave(function(){
        $(this).text("mouse leaved");
        $(this).css("background-color","yellow");
    });
    
    $("#mousezone").mousedown(function(){
        $(this).text("mouse pressed");
        $(this).css("background-color","black");
        $(this).css("color", "white");
    });
    $("#mousezone").mouseup(function(){
        $(this).text("mouse up");
        $(this).css("background-color","yellow");
        $(this).css("color", "black");
    });
    $("#overzone").hover(function(){ // hover(handleIn , handleOut)
        $(this).text("mouse in");
        $(this).css("background-color","red");
    },function(){
        $(this).text("mouse out");
        $(this).css("background-color","yellow");
    });
    $("input").focus(function(){
        $(this).css("background-color","#cccccc");
    });
    $("input").blur(function(){
        $(this).css("background-color","#ffffff");
    });
</script>
</html>
