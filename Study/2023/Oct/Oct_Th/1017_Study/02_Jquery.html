<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
</head>
<body>
    <h1> 클래스가 없다.</h1>
    <h1 class="cls">클래스가 있다.</h1>
     <h2> no class</h2>
     <h2 class="cls"> class</h2>
     <p id="one"></p>
     <p> tag only</p>
     <p> tag only</p>
    <button class="idSel">ID</button>
    <button class="classSel">class</button>
    <button class="tagSel">tag</button>
</body>
<script>
    $(".idSel").click(function(){ // 선택자
        $("#one").html("안녕 새로운 문자가 생겼어.");
            });
    $(".classSel").click(function(){
        $(".cls").css("background", "red");
    });
    $(".tagSel").click(function(){
        $("p").css("color", "blue");
    });
</script>
</html>
