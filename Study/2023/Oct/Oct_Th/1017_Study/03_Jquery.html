<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<body>
    <h1>H1 tag  </h1>
    <p> only tag, first p</p>
    <p class="cls">class p</p>
    <p id="demo">ID P</p>
    <button id="none"> Delete</button>
    <button id="show">p.cls del</button>
    <button id="first">first p </button>
    <p>List 1:</p>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <button id="first_ul">ul first li</button>
    <button id="all_ul">all ul first li</button>

</body>
<script>
$("#none").click(function(){
    console.log($("*")); // * -> all
    $("*").hide();
    turnBack();
});

function turnBack(){
    setTimeout(function(){ // 일정 시간 후 다시 show
        $('*').show(); 
    },1000);
}

$("#show").click(function(){
    $("p.cls").hide(); //p태그 중에서 클래스가 cls
    turnBack();
});

$("#first").click(function(){
    $("p:first").css("color", "red"); //첫번째 p
});

$("p").click(function(){ //현재  선택한 태그
    console.log(this);
    var id = $(this).attr("id"); // attr ->  속성 현재 선택한 것의 아이디 요소를 할당
    console.log(id); //  아이디 값 없으므로 undefined, id demo 만 가증
});

$("#first_ul").click(function(){
    $("ul li:first").hide();  //첫번째 ul의 첫번째 li
    turnBack();
});

$("#all_ul").click(function(){
    $("ul li:first-child").hide(); //전체 ul 의 첫 자식 li 자손?
    turnBack();
});
    
</script>
</html>
