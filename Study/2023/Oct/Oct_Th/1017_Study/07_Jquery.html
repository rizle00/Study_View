<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
    <style>
        div{
            background-color: green;
            width: 100px;
            padding: 10px 0 10px 0;
            text-align: center;
        }
    </style>
<body>
    <div class="">Menu1</div>
    <ul>
        <li>List 01</li>
        <li>List 02</li>
        <li>List 03</li>
        <li>List 04</li>
        <li>List 05</li>
    </ul>
    <button id="toggle">toggle</button>
    <button id="onOff">off</button>
    <p>List 01</p>
    <p>List 02</p>
    <p>List 03</p>
    <p>List 04</p>
    <p>List 05</p>
    <input id="onf" type="button" value="OFF">
    
</body>
<script>
    $(document).ready(function(){
        $("#onf").click(function(){
            var value = $(this).attr("value");
            console.log(value);
            $(this).attr("value","ON");

            $("ul").hide();

            if(value=="ON"){
                $(this).attr("value","OFF");
                $("ul").show();
            }

            $("div").hover(function(){
                $("ul").show(1000);
            },function(){
                $("ul").hide(1000);
            })
        });

        $("#onOff").click(function(){ // 토글 기능
            view = $("p").css("display");
            console.log(view);
            if(view=="none"){
                $("#onOff").text('OFF');
                $("p").css("display", "block");
            } else{
                $("#onOff").text('ON');
                $("p").css("display", "none");
            }
        });

        $("#toggle").click(function(){
            $("p").toggle();
        });
    })
</script>
</html>
