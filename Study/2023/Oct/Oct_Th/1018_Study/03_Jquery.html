<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        div{
            position: absolute;
            background-color: yellow;
            left: 5px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
        </style>
</head>
<body>
    <button id="left">left</button>
    <button id="right">right</button>
    <button id="stop">stop</button>
    <button id="special">special</button>
    <button id="step">step</button>
    <div id="obj"></div>
</body>
<script>
    $("#right").click(function(){
        $("#obj").animate({"left":"+=1000"},"slow","swing");
    });

    $("#left").click(function(){
        $("#obj").animate({"left":"-=1000"},"slow","linear");
    });

    $("#stop").click(function(){
        $("obj").stop();
    });

    $("#special").click(function(){
        $("#obj").animate({
            width: ["toggle", "swing"],
            height: ["toggle", "swing"],
            opacity : "toggle"
        }, 3000, "linear", function(){
            alert("animation end");
        });
    });

    $("#step").click(function(){
        $("#obj").animate({"left":"+=500"},"slow").animate({"top":"+=500"},"slow")
        .animate({"left":"-=500"},"slow").animate({"top":"-=400"},"slow")
    });
</script>
</html>
