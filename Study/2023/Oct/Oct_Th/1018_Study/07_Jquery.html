<!DOCTYPE html>
<html>
   <head>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   </head>
   <body>
      <ol>
        <li>List item 1</li>
      </ol>
      <button id="apnd">Append</button>
      <button id="ppnd">Prepend</button>
      <button id="bef">before</button>
      <button id="aft">after</button>
   </body>
   <script>
      var i =1;
      
      $("#apnd").click(function(){
         i++;
         $("ol").append("<li>List item "+i+"</li>");          
      });       //추가
      $("#ppnd").click(function(){
         i++;
         $("ol").prepend("<li>List item "+i+"</li>");            
      });       //앞에추가
      $("#bef").click(function(){
         i++;
         $("ol").before("<li>List item "+i+"</li>");            
      });       //윗단계 앞에 추가
      $("#aft").click(function(){
         i++;
         $("ol").after("<li>List item "+i+"</li>");            
      });       //윗단계 뒤에 추가
   </script>
</html>
